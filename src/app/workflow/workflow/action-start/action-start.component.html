
<div class="box">
  <div class="box--title">
    <span>{{ action.type }} - {{ action.id }}</span>
  </div>
  <div class="box--content">
    <small>{{ action.description }}</small>
  </div>
</div>
<a
  href="#"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="openModal()"
>
  <div class="mini-box">
    <span class="icon-add-new">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="var(--border)"
        class="bi bi-plus"
        viewBox="0 0 16 16"
        style="color: #fff; width: 18px; height: 19px; margin: 4px"
      >
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>
    </span>
  </div>
</a>
<ng-template #mainTemplate></ng-template>
