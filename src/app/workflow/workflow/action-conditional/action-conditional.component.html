<div class="container">
  <div class="box" [style]="getBoxSettings()">
    <div class="title text-gray">
      <span>DECISION</span>
    </div>
    <!-- <div class="content">
      <small>action.description</small>
    </div> -->
  </div>

  <div class="pb">
    <div class="plumbing left">
      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path style="stroke: #9298AD;" d="M 0,100 C 0,0 100,100 100,0"></path>
      </svg>
      <div style="position: relative; left:-130px; top: -4px;">
        <span style="border: 1px solid #EA4335;border-radius: 5px;padding: 2px;color: #EA4335;display: block;text-align: center;margin: 0px 40% 20px;">NO</span>
        <ng-template #conditionalTemplateLeft></ng-template>
      </div>
    </div>
  
    <div class="plumbing right">
      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path style="stroke: var(--border-gray);" d="M 100,100 C 100,0 0,100 0,0"></path>
      </svg>
      <div style="position: relative; right:-130px; top: -4px;">
        <span style="border: 1px solid var(--border-gray);border-radius: 5px;padding: 2px;color: var(--border-gray);display: block;text-align: center;margin: 0px 40% 20px;">YES</span>
        <ng-template #conditionalTemplateRight></ng-template>
      </div>
    </div>
  </div>
