<div class="container">
  <div class="box" [style]="getBoxSettings()">
    <div class="title text-gray">
      <span>DECISION</span>
    </div>
  </div>

  <div class="pb">
    <div class="plumbing left">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <path
          style="stroke: var(--color)"
          d="M 0,100 C 0,0 100,100 100,0"
        ></path>
      </svg>
      <div
        style="
          position: relative;
          left: -50%;
          top: 0;
          text-align: -webkit-center;
        "
      >
        <span class="minibox minibox--no">NO</span>
        <a href="#">
          <div class="pointer">
            <span class="addnewicon" data-blockid="24" data-direction="-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="var(--border)"
                viewBox="0 0 16 16"
                style="color: #fff; width: 18px; height: 19px; margin: 4px"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </span>
          </div>
        </a>
        <ng-template #conditionalTemplateLeft></ng-template>
      </div>
    </div>

    <div class="plumbing right">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <path
          style="stroke: var(--border-gray)"
          d="M 100,100 C 100,0 0,100 0,0"
        ></path>
      </svg>
      <div
        style="
          position: relative;
          right: -50%;
          top: 0;
          text-align: -webkit-center;
        "
      >
        <span class="minibox minibox--yes">YES</span>
        <a href="#">
          <div class="pointer">
            <span class="addnewicon" data-blockid="24" data-direction="-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="var(--border)"
                viewBox="0 0 16 16"
                style="color: #fff; width: 18px; height: 19px; margin: 4px"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </span>
          </div>
        </a>
        <ng-template #conditionalTemplateRight></ng-template>
      </div>
    </div>
  </div>
</div>
